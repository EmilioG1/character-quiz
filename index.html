<!DOCTYPE html>
<html lang="us-EN">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>Character Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which Always Sunny Character are YOU!</h1>
    <div>
      <form id="sunnyform">
        <div class="form-group">
          <label for="one">What's your name?</label>
          <input id="one" type="text" class="form-control" placeholder="name">
        </div>
        <div class="form-group">
          <label for="two">What's your favorite season</label>
          <select id="season" class="form-select" aria-label="Default select example">
            <option value="1">Spring</option>
            <option value="2">Summer</option>
            <option value="3">Winter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="three">What is your spirit animal?</label>
          <select id="animal" class="form-select" aria-label="Default select example">
            <option value="1">Fox</option>
            <option value="2">Eagle</option>
            <option value="3">Loch Ness Monster</option>
          </select>
        </div>
        <div class="form-group">
          <label for="four">What's your preferred occupation?</label>
          <select id="job" class="form-select" aria-label="Default select example">
            <option value="1">Bartender</option>
            <option value="2">Janitor</option>
            <option value="3">Crab fisherman</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary">Press for Implications</button>
      </form>
    </div>
    <div id="card">

    </div>

  </div>
  
</body>
</html>
